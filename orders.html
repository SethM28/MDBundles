<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Records - MDBundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Saved Orders</h1>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Recipient</th>
        <th>Bundle</th>
        <th>Payer</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch orders from server and populate table
    fetch('/orders')
      .then(res => res.json())
      .then(orders => {
        const tbody = document.querySelector('#orders-table tbody');
        orders.reverse().forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.name}</td>
            <td>${order.email}</td>
            <td>${order.recipient}</td>
            <td>${order.bundle}</td>
            <td>${order.payer}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert('Failed to load orders');
        console.error(err);
      });
  </script>
</body>
</html>
