<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Customer Orders</h2>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Network</th>
        <th>Bundle</th>
        <th>Recipient</th>
        <th>Payer</th>
        <th>Name</th>
        <th>Email</th>
        <th>Reference</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/orders-json') // changed path to avoid conflict
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#orders-table tbody');
        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.network}</td>
            <td>${order.bundle}</td>
            <td>${order.recipient}</td>
            <td>${order.payer}</td>
            <td>${order.name}</td>
            <td>${order.email}</td>
            <td>${order.reference}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
