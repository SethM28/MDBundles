<!DOCTYPE html>
<html>
<head>
  <title>Orders Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Customer Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Network</th>
        <th>Bundle</th>
        <th>Recipient</th>
        <th>Payer</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="orders-table">
      <!-- Orders will load here -->
    </tbody>
  </table>

  <script>
    fetch('/orders.json')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('orders-table');
        table.innerHTML = '';
        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.name}</td>
            <td>${order.network}</td>
            <td>${order.bundle}</td>
            <td>${order.recipient}</td>
            <td>${order.payer}</td>
            <td>${order.email}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        alert('Failed to load orders');
        console.error(err);
      });
  </script>
</body>
</html>
