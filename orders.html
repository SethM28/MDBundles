<!DOCTYPE html>
<html>
<head>
  <title>All Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ MDBundles Orders</h1>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Network</th>
        <th>Bundle</th>
        <th>Recipient</th>
        <th>Payer</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    function loadOrders() {
      fetch('/orders.json')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#orders-table tbody');
          tbody.innerHTML = ''; // clear old rows

          data.slice().reverse().forEach(order => {
            const row = document.createElement('tr');
            const time = new Date().toLocaleString();
            row.innerHTML = `
              <td>${time}</td>
              <td>${order.network}</td>
              <td>${order.bundle}</td>
              <td>${order.recipient}</td>
              <td>${order.payer}</td>
              <td>${order.name}</td>
              <td>${order.email}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error('Error loading orders:', err);
        });
    }

    // Load on page load
    loadOrders();

    // Refresh every 10 seconds
    setInterval(loadOrders, 10000);
  </script>
</body>
</html>
