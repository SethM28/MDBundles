<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDBundles Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
    .wallet {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .orders {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to MDBundles Dashboard</h2>
  </header>

  <div class="wallet">
    <h3>Your Wallet Balance: <span id="balance">Loading...</span> GHS</h3>
    <button onclick="topUp()">Top Up Wallet</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="orders">
    <h3>Your Order History</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Network</th>
          <th>Bundle</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="5" align="center">Loading orders...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("sessionId");

    async function loadDashboard() {
      const res = await fetch(`/dashboard?sessionId=${sessionId}`);
      if (!res.ok) {
        alert("Session expired or invalid. Please log in again.");
        window.location.href = "login.html";
        return;
      }
      const data = await res.json();
      document.getElementById("balance").textContent = data.balance;

      const tbody = document.getElementById("ordersBody");
      tbody.innerHTML = "";
      if (data.orders.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5' align='center'>No orders yet</td></tr>";
      } else {
        data.orders.reverse().forEach(order => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(order.time).toLocaleString()}</td>
            <td>${order.network}</td>
            <td>${order.bundle}</td>
            <td>${order.phone}</td>
            <td>${order.status}</td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    function logout() {
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }

    function topUp() {
      const amount = prompt("Enter amount to top up:");
      if (!amount || isNaN(amount)) return alert("Invalid amount");

      fetch("/wallet/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, amount }),
      })
        .then((res) => res.text())
        .then((msg) => {
          alert(msg);
          loadDashboard();
        });
    }

    // Load immediately and refresh every 30 seconds
    loadDashboard();
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
