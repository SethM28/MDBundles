<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MDBundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #36d1dc;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #5b86e5;
    }
    p {
      margin-top: 10px;
    }
    a {
      color: #5b86e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if email already exists
      if (users.find(u => u.email === email)) {
        alert('Email already registered.');
        return;
      }

      // Save user as unapproved
      users.push({
        username,
        email,
        password,
        wallet: 0,
        orders: [],
        approved: false
      });

      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! Await admin approval before logging in.');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
