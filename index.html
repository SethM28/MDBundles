<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDBundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b0082;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .access-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* POPUP STYLES */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .login-box .error {
      color: red;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>MDBundles</h1>
  <button class="access-btn" onclick="showPopup()">Access</button>
</header>

<main style="padding: 20px;">
  <p>Welcome to MDBundles. Get the best MTN and AT data bundle deals here!</p>
</main>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="login-box">
    <h2>Admin Access</h2>
    <input type="password" id="adminPass" placeholder="Enter access code" />
    <div class="error" id="error"></div>
    <button onclick="checkAccess()">Confirm</button>
  </div>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function checkAccess() {
    const input = document.getElementById('adminPass').value;
    const error = document.getElementById('error');
    if (input === "Sethdora28.") {
      window.location.href = "orders.html";
    } else {
      error.textContent = "Incorrect access code.";
    }
  }
</script>

</body>
</html>
