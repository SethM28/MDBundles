<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - MDBundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    #login-section, #dashboard {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .order {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .order:last-child {
      border-bottom: none;
    }
    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter admin password">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none">
    <h2>Orders Dashboard</h2>
    <div id="orders"></div>
  </div>

  <script>
    let token = '';

    function login() {
      const password = document.getElementById('admin-password').value;

      fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Unauthorized');
        return res.json();
      })
      .then(() => {
        token = password;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadOrders();
      })
      .catch(err => alert('Login failed'));
    }

    function loadOrders() {
      fetch('/admin/orders', {
        headers: { 'Authorization': token }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('orders');
        container.innerHTML = '';

        if (!data.length) {
          container.innerHTML = '<p>No orders yet.</p>';
          return;
        }

        data.forEach(order => {
          const div = document.createElement('div');
          div.className = 'order';
          div.innerHTML = `
            <p><strong>Bundle:</strong> ${order.bundle}</p>
            <p><strong>Network:</strong> ${order.network}</p>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Email:</strong> ${order.email}</p>
            <p><strong>Payer Number:</strong> ${order.payer}</p>
            <p><strong>Recipient Number:</strong> ${order.recipient}</p>
            <p><strong>Status:</strong> <span class="status">${order.status}</span></p>
            ${order.status === 'pending' ? `<button onclick="markComplete(${order.id})">Mark as Completed</button>` : ''}
          `;
          container.appendChild(div);
        });
      });
    }

    function markComplete(id) {
      fetch(`/admin/orders/${id}/complete`, {
        method: 'POST',
        headers: {
          'Authorization': token,
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(() => loadOrders())
      .catch(err => alert('Error updating status'));
    }
  </script>
</body>
</html>
