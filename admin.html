<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal - Super High Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .approve-btn, .remove-btn {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: white;
    }
    .approve-btn {
      background: #16a34a;
    }
    .remove-btn {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Super High Services Admin Portal</h1>
  <p style="text-align:center;">(Page refreshes every 30 seconds)</p>

  <h2>Registered Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Orders</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>User Email</th>
        <th>Network</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ✅ Set your admin email here (only this email can access)
    const adminEmail = "sethmartey@gmail.com";

    // Check admin access
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser || loggedInUser.email !== adminEmail) {
      alert("Access denied! Admins only.");
      window.location.href = "login.html";
    }

    // Load users and orders from localStorage
    function loadAdminData() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      // Load users
      const usersTable = document.querySelector("#usersTable tbody");
      usersTable.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.email}</td>
          <td>${user.name}</td>
          <td>${user.approved ? "✅ Approved" : "❌ Pending"}</td>
          <td>
            <button class="approve-btn" onclick="approveUser(${index})">Approve</button>
            <button class="remove-btn" onclick="removeUser(${index})">Remove</button>
          </td>
        `;
        usersTable.appendChild(row);
      });

      // Load orders
      const ordersTable = document.querySelector("#ordersTable tbody");
      ordersTable.innerHTML = "";
      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.userEmail}</td>
          <td>${order.network}</td>
          <td>${order.amount}</td>
          <td>${order.status}</td>
          <td>${order.date}</td>
        `;
        ordersTable.appendChild(row);
      });
    }

    function approveUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].approved = true;
      localStorage.setItem("users", JSON.stringify(users));
      alert(`${users[index].email} has been approved.`);
      loadAdminData();
    }

    function removeUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const removedUser = users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      alert(`${removedUser[0].email} has been removed.`);
      loadAdminData();
    }

    // Refresh every 30 seconds
    setInterval(() => {
      loadAdminData();
    }, 30000);

    // Initial load
    loadAdminData();
  </script>
</body>
</html>
