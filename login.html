<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MDBundles</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>üîê Login to MDBundles</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>  <script>
    function login() {
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('authenticated', 'true');
          window.location.href = '/index.html';
        } else {
          alert('Login failed: ' + data.message);
        }
      });
    }
  </script></body>
</html>
